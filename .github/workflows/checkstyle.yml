name: Checkstyle Validation

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # 'adoptopenjdk' foi descontinuado

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven Checkstyle
        run: mvn clean verify

      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-*.xml

      - name: Check for Checkstyle violations
        run: |
          if grep -q "Checkstyle violation" target/checkstyle-*.xml; then
            echo "Checkstyle violations found!";
            exit 1;
          else
            echo "No Checkstyle violations found";
          fi
